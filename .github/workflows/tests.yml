name: Go CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.24.x]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go mod tidy

      - name: go fmt
        run: go fmt ./...

      - name: go vet
        run: go vet ./...

      - name: Set PORT environment variable
        run: echo "PORT=7540" >> $GITHUB_ENV

      - name: Start API server
        run: |
          go run cmd/server/main.go &
          echo "Waiting for API server to be readyâ€¦"
          sleep 5

      - name: Run tests
        run: go test ./... -v
